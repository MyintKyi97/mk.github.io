        });

        // Smooth scrolling function
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            const navHeight = 64;
            const elementPosition = element.offsetTop - navHeight;
            
            window.scrollTo({
                top: elementPosition,
                behavior: 'smooth'
            });
        }

        // Navigation link handlers
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                scrollToSection(targetId);
                document.getElementById('mobile-menu').classList.add('hidden');
            });
        });

        // Typing animation
        const typingText = document.getElementById('typing-text');
        const roles = ['IT & Systems Professional', 'Cloud Infrastructure Expert', 'Network Administrator', 'Security Specialist'];
        let currentRole = 0;
        let currentChar = 0;
        let isDeleting = false;

        function typeRole() {
            const current = roles[currentRole];
            
            if (isDeleting) {
                typingText.textContent = current.substring(0, currentChar - 1);
                currentChar--;
            } else {
                typingText.textContent = current.substring(0, currentChar + 1);
                currentChar++;
            }

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && currentChar === current.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && currentChar === 0) {
                isDeleting = false;
                currentRole = (currentRole + 1) % roles.length;
                typeSpeed = 500;
            }

            setTimeout(typeRole, typeSpeed);
        }

        // Start typing animation
        setTimeout(typeRole, 1000);

        // Contact form handling
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formMessage = document.getElementById('form-message');
            const name = document.getElementById('name').value;
            
            formMessage.className = 'mt-4 text-center text-green-600';
            formMessage.textContent = `Thank you, ${name}! I'll get back to you within 24 hours.`;
            formMessage.classList.remove('hidden');
            
            this.reset();
            
            setTimeout(() => {
                formMessage.classList.add('hidden');
            }, 5000);
        });

        // Animate skill bars on scroll
        function animateSkillBars() {
            const skillBars = document.querySelectorAll('.skill-bar');
            skillBars.forEach(bar => {
                const rect = bar.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                }
            });
        }

        // Scroll event listener
        let skillsAnimated = false;
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow-xl');
            } else {
                nav.classList.remove('shadow-xl');
            }

            // Animate skills section once
            if (!skillsAnimated) {
                const skillsSection = document.getElementById('skills');
                const rect = skillsSection.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    animateSkillBars();
                    skillsAnimated = true;
                }
            }
        });
